name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        extensions: pdo, pdo_mysql, mysqli
    
    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-
    
    - name: Install dependencies
      run: composer install --prefer-dist --no-progress
    
    - name: Run syntax check
      run: find . -name "*.php" -exec php -l {} \;

  build:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image (test only)
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: customercrud:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Deployment ready notification and signal
  notify:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Create deployment signal
      run: |
        # Create deployment marker with timestamp and commit info
        echo "{
          \"timestamp\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\",
          \"commit\": \"${{ github.sha }}\",
          \"status\": \"ready\",
          \"message\": \"Build and tests passed successfully\"
        }" > deployment-signal.json
        
    - name: Upload deployment signal
      uses: actions/upload-artifact@v4
      with:
        name: deployment-signal
        path: deployment-signal.json
        retention-days: 7
    
    - name: Deployment ready notification
      run: |
        echo "ğŸ‰ DEPLOYMENT READY!"
        echo "âœ… Build: SUCCESS"
        echo "âœ… Tests: PASSED" 
        echo "âœ… Docker: BUILT"
        echo "ğŸ“¦ Commit: ${{ github.sha }}"
        echo "ğŸ• Time: $(date -u)"
        echo ""
        echo "ğŸ¤– Auto-deployment will trigger within 5 minutes if enabled on server"
        echo "ğŸ“Œ Manual deployment: cd /opt/customercrud && ./deploy.sh"