name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        extensions: pdo, pdo_mysql, mysqli
    
    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-
    
    - name: Install dependencies
      run: composer install --prefer-dist --no-progress
    
    - name: Run syntax check
      run: find . -name "*.php" -exec php -l {} \;

  build:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/customercrud:latest
          ${{ secrets.DOCKER_USERNAME }}/customercrud:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # No automatic deployment - use manual pull-based deployment
  notify:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deployment ready notification
      run: |
        echo "âœ… Docker image built and pushed successfully!"
        echo "ðŸš€ Image: ${{ secrets.DOCKER_USERNAME }}/customercrud:${{ github.sha }}"
        echo "ðŸ“‹ To deploy on your server, run:"
        echo "   cd /opt/customercrud"
        echo "   git pull origin main"
        echo "   docker-compose pull"
        echo "   docker-compose up -d --build"